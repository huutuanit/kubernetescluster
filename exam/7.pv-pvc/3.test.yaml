apiVersion: apps/v1
kind: Deployment 
metadata:
  name: myapp-pvc
  namespace: testbed 
spec:
  replicas: 1
  selector:
    matchLabels:
      name: myapp-pvc
  template:
    metadata:
      name: myapp-pvc
      labels:
        name: myapp-pvc
    spec:
      volumes:
      # Khai báo VL sử dụng PVC
      - name: myvolume
        persistentVolumeClaim:
          claimName: pvc1
      containers:
      - name: myapp-pvc
        image: ichte/coretools 
        resources: {}
        volumeMounts:
        - mountPath: "/data"
          name: myvolume