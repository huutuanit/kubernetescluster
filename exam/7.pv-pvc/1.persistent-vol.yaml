apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv1 
  namespace: testbed
  labels:
    app: pv1
spec:
  capacity:
    storage: 1Gi 
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany 
  persistentVolumeReclaimPolicy: Retain 
  storageClassName: standar 
  nfs:
    path: /data/image
    server: 172.168.10.102